<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>OBIX Config Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
        }

        .box {
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .loading {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }

        .dot::after {
            content: "";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%   { content: ""; }
            33%  { content: "."; }
            66%  { content: ".."; }
            100% { content: "..."; }
        }
    </style>

    <script>
        setTimeout(() => {
            window.location.href = "/app";
        }, 2500);
    </script>
</head>
<body>
    <div class="box">
        <div class="logo">OBIX Config Doctor</div>
        <div class="loading">กำลังวิเคราะห์ระบบ<span class="dot"></span></div>
    </div>
</body>
</html>
